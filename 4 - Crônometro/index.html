<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timeDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button class="btn" style="--crl:red;" id="stopBtn">Stop</button>
        <button class="btn" style="--crl:green;" id="startBtn">Start</button>
        <button class="btn" style="--crl:blue;" id="resetBtn">Reset</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
