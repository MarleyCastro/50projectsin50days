<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-sm p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <form id="tempForm">
            <h1 class="fs-3 text-center mb-4">Temperature</h1>

            <div class="mb-3">
                <label for="textBox" class="form-label fw-semibold">Enter value:</label>
                <input type="number" id="textBox" class="form-control form-control-lg text-center"
                    placeholder="e.g. 25">
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="toFah" name="unit">
                    <label for="toFah" class="form-check-label fs-5">Cel → Fah</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="toCel" name="unit">
                    <label for="toCel" class="form-check-label fs-5">Fah → Cel</label>
                </div>
            </div>

            <div class="d-grid">
                <button id="buttonSubmit" type="button" class="btn btn-info btn-lg text-white fw-semibold">
                    Submit
                </button>
            </div>

            <p id="result" class="text-center mt-4 fw-semibold fs-5"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
