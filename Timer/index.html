<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

 
    <div class="d-flex justify-content-center align-items-center border border-2" style="height:100vh;" id="timer" >
        <div class="meu-elemento text-center">
            <form name="form_time">
                <div class="d-flex justify-content-center align-items-center border border-2 " style="height: 200px;" id="timer">
            
                    <div class="meu-elemento mt-2 p-5">
                        <h1 class="d-flex justify-content-center align-items-center">Timer</h1>
                        <h1 class="d-flex justify-content-center align-items-center m-3">
                            <span id="hour" >00</span>:
                            <span id="minute">00</span>:
                            <span id="second" class="fs-3">00</span><span class="fs-3">:</span>
                            <span id="millisecond" class="fs-3">00</span>
                        </h1>
                        <audio id="sound-effect" hidden>
                            <source src="effect-sound/bell-ring-390294.mp3" type="audio/mpeg">
                        </audio>
                        <button type="button" class="btn btn-success m-1" name="start" id="start">START</button>
                        <button type="button" class="btn btn-danger m-1" id="stop" name="stop">STOP</button>
                        <button type="button" class="btn btn-secondary m-1" name="reset" id="reset">RESET</button>
            
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
