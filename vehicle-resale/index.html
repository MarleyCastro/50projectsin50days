
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle resale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100 container text-center">
    <h1>vehicle resale JS üöó</h1>
    <form id="form" id="form" class="mx-auto p-4 mt-1" >
        <p> Veiche:
            <input type="text" id="vehicle" required class="form-control">
        </p>

        <p> Price:
            <input type="number" name="" id="Price" required class="form-control">
        </p>
        <input type="submit" value="look sale" class="btn btn-primary mt-3">
    </form>

    <h1 id="viewvehicle"></h1>
    <h2 id="viewPrice"></h2>
    <h2 id="viewDivision"></h2>

    <script>
        //get id's in document 
        const frm = document.getElementById("form");
        const vehicle = document.getElementById("vehicle");
        const Price = document.getElementById("Price");
        const viewDivision = document.getElementById("viewDivision");

        //initialiser DOM for document interation
        frm.addEventListener("click", (e) => {
            e.preventDefault(); //avoid reloading the page
            const viewvehicle = document.getElementById("viewvehicle");
            const viewPrice = document.getElementById("viewPrice");

            //condition 
            if (vehicle.value.trim() === "") {
                viewvehicle.style.color = "brown";
                viewvehicle.innerText = `where is your movie üò∂‚Äçüå´Ô∏è`;
                return 0;
            }

            // to create variables
            const amtValue = Math.floor(Price.value / 2);
            const amtDivision = Price.value / 12;

            //get color
            viewvehicle.style.color = "black";
            viewPrice.style.color = "green";
            viewDivision.style.color = "blue";

            //print result
            viewvehicle.innerText = `Sale: ${vehicle.value} üöó`;
            viewPrice.innerText = `entry of: R$ ${amtValue} üíµ`;
            viewDivision.innerText = `+12x of ${amtDivision} ‚ûó`;
        })

    </script>
</body>

</html>
