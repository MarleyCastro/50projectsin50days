<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos Tur√≠sticos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">

    <style>
        body {
            padding: 20px;
        }

        #Map-1,
        #Map-2 {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            display: none;
            /* inicial escondido */
        }

        #maps-container .col {
            padding: 0 5px;
        }

        #zoomInput {
            width: 70px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Tourist Destinations</h1>

        <div id="controls" class="text-center mb-3">
            <label for="zoomInput" class="form-label me-2">Zoom:</label>
            <input type="number" id="zoomInput" class="form-control d-inline-block me-2" min="5" max="15" value="6">
            <button id="btnSubmitSeach" class="btn btn-primary">Mostrar Mapas</button>
            <h1 id="view" class="mt-2"></h1>
        </div>

        <div id="maps-container" class="row">
            <div class="col-md-6">
                <div id="Map-1"></div>
            </div>
            <div class="col-md-6">
                <div id="Map-2"></div>
            </div>
        </div>
    </div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>

    <!-- Bootstrap JS Bundle (opcional, caso queira funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
