<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100 container text-center">
    <h1>Pharmacy JS <i class="bi bi-javascript"></i></h1>

    <form id="form" class="mx-auto p-4" style="max-width: 400px;">
        <p> medicine:
            <input type="text" name="" id="medicine" required  class="form-control">
        </p>
        <p> price:
            <input type="number" name="" id="price"  class="form-control
            " required step="0.01">
        </p>
        <input type="submit" value="amount total" class="btn btn-primary mt-3" >
    </form>
    <h1 id="viewText"></h1>
    <h1 id="discount"></h1>

    <script>
        const frm = document.getElementById("form");
        const viewText = document.getElementById("viewText");
        const discount = document.getElementById("discount");


        frm.addEventListener("submit", (e) => {
            e.preventDefault();
            const medicine = document.getElementById("medicine").value.trim();
            const price = parseFloat(document.getElementById("price").value);

            if (price === "" || medicine === "") {
                viewText.style.color = "brown";
                viewText.innerText = `no data, please enterüò∂‚Äçüå´Ô∏è`;
                return 0;
            }

            const valueTotal = price * 0.01;

            viewText.style.color = "green";
            viewText.innerText = `promotion of ${medicine}`;

            discount.style.color = "black";
            discount.innerText = `Value amount to pay is ${valueTotal}`;

        })
    </script>
</body>

</html>
