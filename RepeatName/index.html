<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="card shadow p-4 w-50">
        <h1 class="text-center mb-4">Name Repeat</h1>

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input id="myText" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">When repetitions:</label>
            <input type="number" name="inNumber" id="inNumber" class="form-control" required>
        </div>

        <button id="myResult" class="btn btn-primary w-100">Result Note</button>

        <h2 id="whereStudent" class="text-center mt-4">Result</h2>
    </div>

    <script>
        const myText = document.getElementById("myText");
        const myResult = document.getElementById("myResult");
        const whereStudent = document.getElementById("whereStudent");
        const inNumber = document.getElementById("inNumber");

        myResult.addEventListener("click", () => {

            const repetitions = parseInt(inNumber.value, 10); // converte para n√∫mero
            if (isNaN(repetitions) || repetitions < 1 || myText.value.trim() == "") {
                whereStudent.style.color = "red";
                whereStudent.innerHTML = "Digite seu nome ou um n√∫mero v√°lido!";
                return 0;
            } else if (myText.value.trim() == ""){
                whereStudent.innerHTML = "Digite seu nome üò∂‚Äçüå´Ô∏è";
            }
            whereStudent.innerHTML = (myText.value + " ").repeat(repetitions);
        });
    </script>
</body>

</html>
