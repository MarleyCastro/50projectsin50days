<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100 container text-center">
    <h1>Movie-Letter</h1>

    <form id="form" class="mx-auto p-4" style="max-width: 400px;">
        <p> Title:
            <input type="text" id="Title" required class="form-control">
        </p>

        <p> Duration:
            <input type="number" name="" id="Duration" required class="form-control">
        </p>
        <input type="submit" value="Converter Min in Hours" class="btn btn-primary mt-3">
    </form>

    <h1 id="viewTitle"></h1>
    <h2 id="viewDuration"></h2>

    <script>
        const frm = document.getElementById("form");
        const Title = document.getElementById("Title");
        const Duration = document.getElementById("Duration");

        // Foi alterado de "click" para "submit" no evento do formul√°rio, √© uma pr√°tica melhor
        frm.addEventListener("submit", (e) => {
            e.preventDefault();
            const viewTitle = document.getElementById("viewTitle");
            const viewDuration = document.getElementById("viewDuration");


            if (Title.value.trim() === "") {
                viewTitle.style.color = "brown";
                viewTitle.innerText = `where is your movie üò∂‚Äçüå´Ô∏è`;
                return 0;
            }

            const hour = Math.floor(Duration.value / 60);
            const minutes = Duration.value % 60

            viewTitle.style.color = "blue";
            viewTitle.innerText = `Your movie: ${Title.value}`
            viewDuration.innerText = `Your movie: ${hour} Hour and ${minutes} minutes`
        })

    </script>
</body>

</html>
