<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="operador">AC</button>
            <button class="operador">DEL</button>
            <button class="operador">%</button>
            <button class="operador">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="igualBtn">=</button>
        </div>
    </div>
</body>
</html>
