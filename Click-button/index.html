<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center " style="height:100vh;" id="timer">

    <div class="d-flex justify-content-center align-items-center " style="height:100vh;" id="timer">
        <div class="meu-elemento text-center">
                <h1 id="countLabel" style="font-weight: 800; font-size: 9em;">0</h1><br>
                <div id="btnContainer">
                    <button id="decreaseBtn" class="buttons btn btn-danger btn-lg">decrease</button>
                    <button id="resetBtn" class="buttons btn btn-dark btn-lg">reset</button>
                    <button id="increaseBtn" class="buttons btn btn-success btn-lg">increase</button>
                </div>
        </div>
    </div>



    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
