<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-do-list</h1>
    <input type="text" name="text" id="text_list">
    <button id="validation">validar</button>

    <ul id="ul">
       
    </ul>
    
    <script>
        document.getElementById("validation").onclick = () => TaskList();
        
        
        function TaskList(){
            let ul = document.getElementById("ul");
            let inputList = document.getElementById("text_list");

            if(inputList.value.trim() === ""){
                alert('Error please write some tasks!!');
                return;
            }
            
                var task = document.createElement("li");
                task.innerHTML = inputList.value + " ";
                

                let remove = document.createElement("a");
                remove.innerHTML = "[Remove Tasks]";
                remove.href = "#";
                remove.onclick = function(){
                    ul.removeChild(task);
                }
                
                task.appendChild(remove);
                ul.appendChild(task);

                inputList.value = "";
            }
        
    </script>
</body>
</html>
