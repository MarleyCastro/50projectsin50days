<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do-To-do-list_add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>


    <form action="" class="form_main">
        <div class="d-flex justify-content-center align-items-center border border-2" style="height:100vh;" id="timer">
            <div class="meu-elemento text-center">
                <div class="d-flex justify-content-center align-items-center" style="height: 200px;" id="timer">
                    <div class="meu-elemento mt-2 p-5 m-5">
                        <h1>To-do-list</h1>
                        <div class="mb-3">
                            <input for="list"type="text" class=" mw-100  m-3 form-control-lg" type="text" name="text" id="text_list">
                            <button type="button" class="btn btn-outline-primary btn-lg" id="validation" name="list">Calculator</button>
                        </div>
                        
                        <ul id="ul">
                        
                        </ul>
                        <h1 id="mark"></h1>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <script>
         document.getElementById("validation").onclick = () => TaskList();


            function TaskList() {
                let ul = document.getElementById("ul");
                let inputList = document.getElementById("text_list");

                if (inputList.value.trim() === "") {
                    alert('Error please write some tasks!!');
                    return;
                }

                var task = document.createElement("li");
                task.innerHTML = inputList.value + " ";


                let remove = document.createElement("a");
                remove.innerHTML = "[Remove]";
                remove.href = "#";
                remove.onclick = function () {
                    ul.removeChild(task);
                }

                task.appendChild(remove);
                ul.appendChild(task);

                inputList.value = "";
            }
    </script>

    <style>
        ul li{
            text-decoration: none;
        }
        
        a{
            color: red;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
