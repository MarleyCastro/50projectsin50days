<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>


    <form action="" class="form_main">
        <div class="d-flex justify-content-center align-items-center border border-2" style="height:100vh;" id="timer">
            <div class="meu-elemento text-center">
                <div class="d-flex justify-content-center align-items-center" style="height: 200px;" id="timer">
                    <div class="meu-elemento mt-2 p-5 m-5">
                        <h1 class="">Age Calculator</h1>
                        <div class="mb-3">
                            <label for="date_age" class="form-label">Enter your date of birth:</label>
                            <input type="date" class="form-control mw-100" id="date_age">
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-lg" id="date"
                            name="date">Calculator</button>
                        <h1 id="age"></h1>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
