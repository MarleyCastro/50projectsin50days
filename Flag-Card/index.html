<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center border border-2" style="height:100vh;" id="timer">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center text-primary">Formul√°rio</h2>

            <!-- Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheckBox">
                <label class="form-check-label" for="myCheckBox">Subscrive</label>
            </div>

            <!-- Radios -->
            <div class="mb-3">
                <label class="form-label">Forma de Pagamento</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="visaBtn">
                    <label class="form-check-label" for="visaBtn">Visa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="masterCardBtn">
                    <label class="form-check-label" for="masterCardBtn">Mastercard</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payPalBtn">
                    <label class="form-check-label" for="payPalBtn">Paypal</label>
                </div>
            </div>

            <!-- Submit button -->
            <button class="btn btn-primary w-100" id="mySubmit">Submit</button>

            <!-- Results -->
            <div class="mt-4">
                <p id="subResult" class="fw-bold text-center"></p>
                <p id="payResult" class="fw-bold text-center"></p>
            </div>
        </div>
    </div>

    <script>
        const myCheckBox = document.getElementById("myCheckBox");
        const visaBtn = document.getElementById("visaBtn");
        const masterCardBtn = document.getElementById("masterCardBtn");
        const payPalBtn = document.getElementById("payPalBtn");
        const mySubmit = document.getElementById("mySubmit");
        const subResult = document.getElementById("subResult");
        const payResult = document.getElementById("payResult");

        mySubmit.onclick = function () {
            if (myCheckBox.checked) {
                subResult.textContent = `‚úÖ You are subscribed`;
                subResult.classList.remove("text-danger");
                subResult.classList.add("text-success");
            } else {
                subResult.textContent = `‚ùå You are NOT subscribed !!`;
                subResult.classList.remove("text-success");
                subResult.classList.add("text-danger");
                payResult.textContent = "";
                return;
            }

            if (visaBtn.checked) {
                payResult.textContent = `üí≥ You are paying with Visa`;
                payResult.className = "text-primary fw-bold text-center";
            } else if (masterCardBtn.checked) {
                payResult.textContent = `üí≥ You are paying with Mastercard`;
                payResult.className = "text-warning fw-bold text-center";
            } else if (payPalBtn.checked) {
                payResult.textContent = `üí≥ You are paying with Paypal`;
                payResult.className = "text-info fw-bold text-center";
            } else {
                payResult.textContent = `‚ö†Ô∏è You must select a payment type`;
                payResult.className = "text-danger fw-bold text-center";
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
